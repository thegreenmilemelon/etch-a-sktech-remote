<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="top">
        <p>Etch A Sketch</p>
    </header>
    <main>
        <div class="panel">
            <p>Drag</p>
            <!-- slider number max 64 and show the value  -->
            <div class="slider-container">
                <input type="range" min="1" max="64" value="16" class="slider">
                <span class="slider-value">16</span>
            </div>


            <button class="clear" onclick="clearGrid()">Clear</button>
            <button class="reset" onclick="clearGrid()">Reset</button>
        </div>
        <div class="box-container">

        </div>
    </main>
    <script src="scripts.js"></script>
</body>

</html>
